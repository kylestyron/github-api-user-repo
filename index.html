<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API Search</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Search for a user to list their GitHub repos</h1>
    <section class="form-container">
        <form>
            <label for="username-query">User: </label>
            <input type="text" name="username-query" id="username" placeholder="Enter user">
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="results hidden">
        <h2 class='the-user'></h2>
        <ul class='repo-list'></ul>
    </section>

    <section class="no-results hidden">
        <h2>No results found.</h2>
    </section>

    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script type="module">
            import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
            </script>
    <script src="index.js"></script>
</body>
</html>
